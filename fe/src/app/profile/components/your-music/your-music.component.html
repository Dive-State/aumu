<form class="new-music" [formGroup]="uploadTrackForm" (ngSubmit)="uploadAction()">
  <div>
    <mat-form-field>
      <mat-label>Track Name</mat-label>
      <input matInput formControlName="name" >
    </mat-form-field>
  </div>
  <div>
    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">

      {{fileName || "No file uploaded yet."}}

      <button mat-mini-fab color="primary" class="upload-btn"
              (click)="fileUpload.click()">
        <mat-icon class="mat-icon-rtl-mirror" fontIcon="attach_file"></mat-icon>
      </button>
    </div>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Upload track</button>
  </div>
</form>
