<form class="form" [formGroup]="signinForm" (ngSubmit)="signInAction()">
  <div>
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput  type="text" formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Repeat Password</mat-label>
      <input matInput [type]="hideRepeatPassword ? 'password' : 'text'" formControlName="repeat_password">
      <button mat-icon-button matSuffix (click)="hideRepeatPassword = !hideRepeatPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeatPassword">
        <mat-icon>{{hideRepeatPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit">Registration</button>
    or <a [routerLink]="appNav.authNav.login"  routerLinkActive="active">Login</a>
  </div>
</form>
